<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/pages/template.xhtml">

	<ui:define name="conteudo">
		<f:view>
			<center>
				<h:form id="form">
					<p:growl id="growl" showDetail="false" sticky="true" life="5000" />


					<p:panel id="panel">
						<h1 class="titulo">Cadastro de Tipo de Produtos</h1>
						<p:panelGrid columns="2" cellpadding="5">
							<p:inputText value="#{tipoProdutoController.entity.nome}"
								placeholder="Nome" styleClass="entradaDeDados" />

						</p:panelGrid>

						<br />

						<p:commandButton value="Incluir"
							actionListener="#{tipoProdutoController.insert}"
							disabled="#{tipoProdutoController.entity.id != null}" process="panel"
							update="form" />

						<p:commandButton value="Alterar"
							actionListener="#{tipoProdutoController.update}"
							disabled="#{tipoProdutoController.entity.id == null}" process="panel"
							update="form" />

						<p:commandButton value="Excluir"
							actionListener="#{tipoProdutoController.delete}"
							disabled="#{tipoProdutoController.entity.id == null}" process="panel"
							update="form" />

						<p:commandButton value="Limpar" icon=""
							actionListener="#{tipoProdutoController.clean}" process="panel"
							update="form" />
					</p:panel>

					<br />
					<p:separator id="separator" />
					<br />
					<p:dataTable id="dataTable" value="#{tipoProdutoController.listaTipoProduto}"
						var="objeto" widgetVar="dataTableWV">
						<p:column>
							<f:facet name="header">Id</f:facet>
	    				#{objeto.id}
	    		</p:column>
						<p:column>
							<f:facet name="header">Nome</f:facet>
	    				#{objeto.nome}
	    		</p:column>
						<p:column>
							<f:facet name="header">Ação</f:facet>
							<p:commandButton value="Editar" update="form" icon="fa fa-bug">
								<f:setPropertyActionListener target="#{tipoProdutoController.entity}"
									value="#{objeto}" />
							</p:commandButton>
						</p:column>

					</p:dataTable>

				</h:form>
			</center>
		</f:view>

	</ui:define>
</ui:composition>
